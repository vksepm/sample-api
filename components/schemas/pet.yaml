type: object
required:
  - id
  - name
properties:
  id:
    type: integer
    format: int64
    description: The unique ID of the pet.
  name:
    type: string
    description: The name of the pet.
    pattern: '^[a-zA-Z0-9 ]+$'
  tag:
    type: string
    description: A tag for the pet.
    pattern: '^[a-zA-Z0-9 ]+$'
